<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Engenharia V2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="sidebar">
        <div class="logo">Meu Planner</div>
        <button id="btn-nova-coluna" class="btn-primary">+ Nova Seção</button>
        <button id="btn-reset" class="btn-danger" style="margin-top:auto; font-size:0.8rem">Resetar Tudo</button>
    </nav>

    <main class="main-content">
        <header>
            <h1>Quadro de Tarefas</h1>
        </header>
        <div id="board" class="board-container"></div>
    </main>

    <div id="modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h2 id="modal-titulo">Nova Criação</h2>
            <input type="text" id="modal-input" placeholder="Digite o nome..." autocomplete="off">
            <div class="modal-actions">
                <button id="btn-cancelar" class="btn-secondary">Cancelar</button>
                <button id="btn-confirmar" class="btn-primary">Criar</button>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
